<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Libros desde CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cargar Libros desde CSV</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="archivo_csv" class="form-label">Seleccione un archivo CSV</label>
                <input class="form-control" type="file" name="archivo_csv" id="archivo_csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Cargar Libros</button>
        </form>
    </div>
</body>
</html>
