<!-- book/templates/inputbook.html -->

{% extends 'base.html' %}

{% block title %}Ingresar libros{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Ingresar Libro</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_titulo">Título</label>
            {{ form.titulo }}
        </div>
        <div class="form-group">
            <label for="id_autor">Autor</label>
            {{ form.autor }}
        </div>
        <div class="form-group">
            <label for="id_valoracion">Valoración</label>
            {{ form.valoracion }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
    {% endblock %}
